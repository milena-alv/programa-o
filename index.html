<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="div-cabecalho-logo">
            <img class="cabecalho-imagem" src="natureza 1" alt="logo">
            <h1 class="cabecalho-titulo">AGRINHO</h1>
        </div>
            <ul class="cabecalho lista">
                <li class="cabecalho-lista-item"> Preservação</li>
                <li class="cabecalho-lista-item"> Planeta natureza</li>
            </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo"> Natureza minha vida</h2>
            <p class="escola-texto-um">
                Preservando a natureza estamos prolongando a vida dos seres do nosso planeta.
            </p>
        </div>
        <img class="escola-imagem" src="natureza 1" alt="nature">
    </section>
</body>
</html>
